
<form class="register-popup text-center">
  <header>
    <h3 class="nmb">REGISTER</h3>
    <p class="fz-6-s font-ubuntu color-primary">Register now - Completely free</p>
  </header>
  <label>NAME:</label>
  <div class="row">
    <div class="col-lg-6">
      <input type="text" name="first-name" placeholder="First Name" required="required"/>
    </div>
    <div class="col-lg-6">
      <input type="text" name="last-name" placeholder="Last Name" required="required"/>
    </div>
  </div>
  <label>ENTER YOUR EMAIL ADDRESS:</label>
  <input type="email" name="email" required="required"/>
  <label>CREATE YOUR USERNAME:</label>
  <input type="text" name="username" required="required"/>
  <label>CREATE YOUR PASSWORD:</label>
  <input type="password" name="password" required="required"/>
  <label>CONFIRM YOUR PASSWORD:</label>
  <input type="password" name="password-confirm" required="required"/>
  <p class="italic fz-6-s">By clicking "Create Account" you agree to the terms and conditions of the following:&nbsp;<a href="page-policy.html" class="color-primary underline">
      <u>Universal Terms of Service</u></a>&nbsp;&nbsp;<a href="page-policy.html" class="color-primary underline">
      <u>Privacy Policy</u></a></p>
  <div class="__row">
    <button type="submit" class="btn btn-primary no-border">CREATE ACCOUNT</button>
  </div><a href="__modal-login.html" data-modal-open="data-modal-open" class="fz-6-s ">
    <u>Already have acounts?</u></a>
</form>
