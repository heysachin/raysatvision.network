
<form class="login-popup text-center">
  <header>
    <h3 class="nmb">WELCOME BACK!</h3>
    <p class="mb-40 fz-6-s font-ubuntu">Login to your account below</p>
  </header>
  <input type="text" name="name" placeholder="Username" required="required"/>
  <input type="password" name="password" placeholder="Password" required="required"/>
  <div class="__remember font-ubuntu __row text-right fz-6-s">
    <input type="checkbox" name="Remember-login"/>
    <div class="__text">Remember me</div>
  </div>
  <button type="submit" class="btn no-border btn-primary fullwidth">LOGIN</button>
  <div class="__separator"><span class="__text">OR</span></div><a href="__modal-register.html" data-modal-open="data-modal-open" class="btn no-border btn-secondary fullwidth">SIGN UP</a>
  <div class="text-left pt-10"><a href="#" class="__forgotten color-primary  fz-6-s">Forgotten Password?</a></div>
</form>
